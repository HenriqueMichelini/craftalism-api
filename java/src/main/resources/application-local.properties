# application-local.properties (para rodar localmente SEM Docker)
spring.application.name=craftalism-api
server.port=8080

# H2 Database (em memória)
spring.datasource.url=jdbc:h2:mem:craftalism
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (acesse em: http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway desabilitado (H2 cria as tabelas automaticamente)
spring.flyway.enabled=false

# Swagger
springdoc.swagger-ui.path=/api-docs
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG